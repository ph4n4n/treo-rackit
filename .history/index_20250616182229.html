<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreoRackit - Thiết kế giá treo quần áo</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sidebar -->
            <div class="col-md-3 border-end p-3 bg-light">
                <h4 class="mb-3">Công cụ</h4>
                <div class="components-list">
                    <!-- Components will be added here -->
                </div>
                <hr>
                <h4 class="mb-3">Vật liệu</h4>
                <div class="bom-list">
                    <!-- BOM will be added here -->
                </div>
            </div>

            <!-- Main Canvas -->
            <div class="col-md-9 p-3">
                <div class="canvas-container">
                    <div id="canvas" class="canvas">
                        <!-- Canvas content will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/constants.js"></script>
    <script src="js/components/BaseComponent.js"></script>
    <script src="js/components/PipeSegment.js"></script>
    <script src="js/components/ElbowJoint.js"></script>
    <script src="js/components/TeeJoint.js"></script>
    <script src="js/components/WallMount.js"></script>
    <script src="js/utils/dragDrop.js"></script>
    <script src="js/utils/snapGuides.js"></script>
    <script src="js/utils/bom.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
