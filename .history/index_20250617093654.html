<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreoRackit - Thiết kế giá treo quần áo</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-tools me-2"></i>TreoRackit
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" id="clearCanvas">
                    <i class="bi bi-trash"></i> <span data-i18n="clearAll">Clear All</span>
                </button>
                <button class="btn btn-outline-light me-2" id="saveDesign">
                    <i class="bi bi-download"></i> <span data-i18n="save">Save</span>
                </button>
                <button class="btn btn-light" id="exportPNG">
                    <i class="bi bi-image"></i> <span data-i18n="exportPNG">Export PNG</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Sidebar -->
            <div class="col-xl-2 col-lg-3 col-md-4 bg-light border-end p-0">
                <div class="sidebar-content p-3">
                    <!-- Components Section -->
                    <div class="mb-4">
                        <h5 class="sidebar-title">
                            <i class="bi bi-plus-circle-fill text-primary me-2"></i>
                            <span data-i18n="components">Components</span>
                        </h5>
                        <div class="components-grid">
                            <!-- Components will be added here -->
                        </div>
                    </div>
                    
                    <!-- Properties Panel -->
                    <div class="mb-4" id="propertiesPanel" style="display: none;">
                        <h5 class="sidebar-title">
                            <i class="bi bi-gear-fill text-secondary me-2"></i>
                            Properties
                        </h5>
                        <div class="properties-content">
                            <!-- Properties will be shown here -->
                        </div>
                    </div>
                    
                    <!-- Materials List -->
                    <div class="mb-4">
                        <h5 class="sidebar-title">
                            <i class="bi bi-list-check text-success me-2"></i>
                            Materials (BOM)
                        </h5>
                        <div class="bom-content">
                            <!-- BOM will be added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Canvas Area -->
            <div class="col-xl-10 col-lg-9 col-md-8 p-0">
                <div class="canvas-wrapper">
                    <!-- Toolbar -->
                    <div class="toolbar">
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-outline-secondary me-2" id="zoomOut">
                                <i class="bi bi-zoom-out"></i>
                            </button>
                            <span class="zoom-level me-2">100%</span>
                            <button class="btn btn-sm btn-outline-secondary me-3" id="zoomIn">
                                <i class="bi bi-zoom-in"></i>
                            </button>
                            
                            <button class="btn btn-sm btn-outline-secondary me-2" id="gridToggle">
                                <i class="bi bi-grid"></i> Grid
                            </button>
                            
                            <button class="btn btn-sm btn-outline-secondary" id="snapToggle">
                                <i class="bi bi-magnet"></i> Snap
                            </button>
                        </div>
                        
                        <div class="canvas-info">
                            <small class="text-muted">
                                <span id="mouseCoords">x: 0, y: 0</span>
                                <span class="mx-2">|</span>
                                <span id="componentCount">0 components</span>
                            </small>
                        </div>
                    </div>
                    
                    <!-- Canvas Container -->
                    <div class="canvas-container">
                        <div id="canvas" class="canvas">
                            <!-- Canvas content will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/i18n.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/components/BaseComponent.js"></script>
    <script src="js/components/PipeSegment.js"></script>
    <script src="js/components/ElbowJoint.js"></script>
    <script src="js/components/TeeJoint.js"></script>
    <script src="js/components/WallMount.js"></script>
    <script src="js/utils/dragDrop.js"></script>
    <script src="js/utils/snapGuides.js"></script>
    <script src="js/utils/bom.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
